<body>
    <pre>
        Задание:
        Внесите имзенеия в сценарий. Сделайте, чтобы значение для радиуса и высоты вводил пользователь.
        При выводе значений используйте форамтированный вывод, наприемр, "объем цилинда с высотой X и радиуосом Y = Z"
    </pre>
    <script>
        console.log("Вычисление объема цилиндра.");
        //  V=π * r в квадрате * h
        let V;
        const Pi = 3.1415926535; // правильно использовать константу для подобных значений
        let r = prompt("Введіть значення радіуса"); // радиус
        let h = prompt("Введіть значення висоти"); // высота

        V = Pi * r * r * h;
        console.log(`Об'єм циліндра з висотою ${h} и радіусом ${r} = ${V}`);
    </script>
</body>
